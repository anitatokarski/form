<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</id>
        <p id="description">Thank you for taking the time to help us improve the platform</p>


        <form id="survey-form">
            <label for="name" id="name-label" name="name">Name</label><br>
            <input type="text" id="name" placeholder="Enter your name" required>
            <br>
            <label for="email" id="email-label" name="email">E-mail</label>
            <br>
            <input type="email" id="email" placeholder="Enter your E-mail" required>
            <br>
            <label for="age" id="number-label" name="age">Age</label>
            <br>
            <input type="number" id="number" placeholder="Enter your age" max="50" min="100" required>
            <br>
            <label for="age" id="number-label">Which option best describes your current role?</label>
            <br>
            <div id="dropdown" required>
                <select id="role">
                    <option value="0">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </div>
            <br>
            <label for="ask" id="ask-label">Would you recommend freeCodeCamp to a friend?</label>
            <br>

            <input type="radio" id="def" name="choose" value="def">
            <label for="definitely">Definitely</label>
            <br>
            <input type="radio" id="may" name="choose" value="may">
            <label for="maybe">Maybe</label>
            <br>
            <input type="radio" id="not" name="choose" value="not">
            <label for="not-sure">Not Sure</label>
            <br><br>

            <label for="age" id="number-label">What is your favorite feature of freeCodeCamp?</label>
            <br>
            <div id="dropdown">
                <select>
                    <option value="0">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open source</option>
                </select>
                <br>
                <label for="check" id="checkr-label">What would you like to see improved? (Check all that apply)</label>
                <br>
                <label><input type="checkbox" value="it">Front-end projects</label>
                <br>
                <label><input type="checkbox" value="it">Back-end projects</label>
                <br>
                <label><input type="checkbox" value="it">Data Visualization</label>
                <br>
                <label><input type="checkbox" value="it">Challenges</label>
                <br>
                <label><input type="checkbox" value="it">Open source community</label>
                <br>
                <label><input type="checkbox" value="it">Gitter help rooms</label>
                <br>
                <label><input type="checkbox" value="it">Videos</label>
                <br>
                <label><input type="checkbox" value="it">City Meetups</label>
                <br>
                <label><input type="checkbox" value="it">Wiki</label>
                <br>
                <label><input type="checkbox" value="it">Forum</label>
                <br>
                <label><input type="checkbox" value="it">Additional Courses</label>
            </div>
            <br>
            <label for="sugestions" id="sug-label">Any comments or suggestions?</label>
            <br>
            <textarea name="comments" id="comments" rows=4>Enter your comment here...
        </textarea>

            <br><br>
            <div>
                <button id="submit">Submit</button>
            </div>
            <br>

        </form>

</body>

</html>
